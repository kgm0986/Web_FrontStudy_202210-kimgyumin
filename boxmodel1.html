<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--box-sizing: borderbox contentbox 는 크리를 지정해줄때 보더나 콘텐드까지 계산하여 높이와 너비를 설정한다-->
    <style>

        .box1 {
            box-sizing: border-box;

            margin: 50px;
            margin-left : 10px;
            border: 1px solid red;
            padding: 5px 10px ;
            width: 200px;
            height: 200px;

            background-color: black;
        }
        </style>
        <!--margin 주변에 여백을 준다
             시계 방향 기억해 위 오른 아래 왼쪽 갓을 안주면 반대쪽과 대칭을 주게 설정이된다 하나만 쩍으면 네방향보두 같아짐
            border은 네방향을 또로 지정이안돤다 지정할려면 margin rkxdmsrhfg -->
</head>
<body>
    <div class="box1"></div>
</body>
</html>
