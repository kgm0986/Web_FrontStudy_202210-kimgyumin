<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표1</title>
    <style>
        table{
            border: 1px solid black;
            width: 500px;
        }
        th,td{
            border: 1px solid black;
            width: 40px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <caption>표 제목</caption>
        <thead>
            <!-- 표 목록 -->
            <tr><!--//세로-->

                <th>1월</th>
                <th>2월</th>
                <th>3월</th><!--가로 -->
                <th>4월</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">1</th>
                <td>2000000</td>
                <td>3000000</td><!--왼쪽정렬-->
                <td>4000000</td>
                <td>5000000</td>
                
            </tr>
            <tr>
                
                <td>2000000</td>
                <td>3000000</td>
                <td>4000000</td>
                <td>5000000</td>
                
            </tr>
            <tr>
                
                <td>2000000</td>
                <td>3000000</td>
                <td>4000000</td>
                <td>5000000</td>
                
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td colspan= "4">2000000</td>
                
            </tr>

        </tfoot>
    </table>
</body>
</html>
