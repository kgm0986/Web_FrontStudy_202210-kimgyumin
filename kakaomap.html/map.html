<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c35f571ec8ba3d767bf9098c501f81a7&libraries=services,clusterer,drawing"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/kakaomap.html/images/favicon.png">
    <link rel="stylesheet" href="/kakaomap.html/css/map.css">
    <link rel="stylesheet" href="/kakaomap.html/css/kakaomap.css">
    
</head>
<!--body는 기본적으로 마진을 갖고있다
fixed는 스크롤을 내려도 움직이지안게 고정이된다
앱솔루트는 켭치기가능 
z인덱스는 위로올라오는 순번을 정해준다 여러개가 겹칠떄 뭐가 위로올라올지 정하는 것-->
<body>
    <div id="container">
        <aside>
            <header>
                <div class="title">
                    <h1 class="title-text">
                        <i class="fa-solid fa-bars"></i><!--i는 택스트-->
                        kakao<span class="map-text">map</span></h1><!--map이 글짜가 두껍길레 따로 효과줄려고 묶음-->
                    <div class="chck-location">
                        <input type="checkbox" id="my-location">
                        <label for="my-location" class="my-location-label">현 지도 내 장소검색</label>
                    </div>
                </div>
                <div class="search">
                    <input type="text" class="search-input" placeholder="장소주소버스,검색"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </header>
            <ul class="menu">
                <li><a href="" class="mainmenutab tap-selected">검색</a></li>
                <li><a href="" class="mainmenutab">길찾기</a></li>
                <li><a href="" class="mainmenutab">버스</a></li>
                <li><a href="" class="mainmenutab">지하철</a></li>
                <li><a href="" class="mainmenutab">MY</a></li>
            </ul>

            <div class="report-error">
                <!--숙제 ㅅㄱ-->
            </div>
            <div class="info">
                <h3 class="titlr-around">주변 탐색</h3>
                <ul class="list-around">
                    <li>
                        <button class="button-around">
                           <div class="button-icon"><i class="fa-solid fa-utensils"></i></div>
                            <span class="button-title">음식점</span>
                        </button>
                    </li>
                    <li>
                        <button class="button-around">
                           <div class="button-icon"><i class="fa-solid fa-utensils"></i></div>
                            <span class="button-title">카페</span>
                        </button>
                    </li>
                    <li>
                        <button class="button-around">
                           <div class="button-icon"><i class="fa-solid fa-utensils"></i></div>
                            <span class="button-title">버스</span>
                        </button>
                    </li>
                    <li>
                        <button class="button-around">
                           <div class="button-icon"><i class="fa-solid fa-utensils"></i></div>
                            <span class="button-title">지하철</span>
                        </button>
                    </li>
                    <li>
                        <button class="button-around">
                           <div class="button-icon"><i class="fa-solid fa-utensils"></i></div>
                            <span class="button-title">숙박</span>
                        </button>
                    </li>
                    <li>
                        <button class="button-around">
                           <div class="button-icon"><i class="fa-solid fa-utensils"></i></div>
                            <span class="button-title">은행</span>
                        </button>
                    </li>
                    <li>
                        <button class="button-around">
                           <div class="button-icon"><i class="fa-solid fa-utensils"></i></div>
                            <span class="button-title">편의점</span>
                        </button>
                    </li>
                </ul>
            </div>
        </aside>
        <div id="map"></div>
    </div>
    
	<script>   
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
        // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
	</script>
</body>
</html>
