<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="#" method="get">
        <div>
            <label for="input-username">아이디</label>
            <input type="text" id ="input-username" name="username" placeholder="아이디 입력" required>
        </div>
        <div>
            <label for="input-password">비밀번호</label>
            <input type="password" id ="input-password" name="password" placeholder="비번 입력" required>
        </div>
        <div>
            <label for="input-phone">전화번호</label>
            <input type="tel" id ="input-phone" name="phone" placeholder="전번 입력" required>
        </div>
        <div>
            <label for="input-email">이메일</label>
            <input type="email" id ="input-email" name="email" placeholder="이메일 입력" required>
        </div>
        <div>
            <input type="radio" id="student_year1" name="student_year"  value="1"><label for="student-year1">1학년</label>
            <input type="radio" id="student_year2" name="student_year"  value="2"><label for="student-year1">2학년</label>
            <input type="radio" id="student_year3" name="student_year"  value="3"><label for="student-year1">3학년</label>
            <input type="radio" id="student_year4" name="student_year"  value="4"><label for="student-year1">4학년</label>
            <input type="radio" id="student_year5" name="student_year"  value="5"><label for="student-year1">5학년</label>
        </div>
        <div>
            <input type="checkbox" id="hobby1" name="hobby" value="축구"><label for="hobby1">축구</label>
            <input type="checkbox" id="hobby2" name="hobby" value="농구"><label for="hobby2">농구</label>
            <input type="checkbox" id="hobby3" name="hobby" value="골프"><label for="hobby3">골프</label>
        </div>
        <div>
            <label for="address">지역</label>
            <select name="address" id = "address">
                <option value="부산">부산</option>
                <option value="서울">서울</option>
                <option value="울산">울산</option>
            </select>
        </div>
        <div>
            <label for="job">직업</label>
            <input for="text" list="job-datalist" id="job" name="job">
            <datalist id="job-datalist">
                <option value="강사">강사</option>
                <option value="학생">학생</option>
                <option value="개발자">개발자</option>
                <option value="기타">기타</option>
            </datalist>
        </div> 
        <label for="introduce">자기소개</label>
        <div>
            <textarea name="introduce" id="introduce" cols="30" rows="10" placeholder="자기소개를 입력하세요"></textarea>
        </div>
        <div>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
        </div>
        
    </form>
    
</body>
</html>
